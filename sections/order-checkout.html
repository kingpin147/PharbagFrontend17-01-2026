<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Order-Checkout </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">

    <style>
        .sub-text {
            font-size: 14px
        }

        .total {
            display: flex;
            align-items: center;
            border-bottom: 1px solid lightgray
        }

    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-xxl-7 col-lg-7 col-md-7 col-sm-12 col-12">
                <div class="p-3">
                    <img src="https://uploads-ssl.webflow.com/5fc61558289f574d2b695fe4/5fd469a15ce7f076ba5a84c0_Checkout-Hero-1.png" width="100%">
                </div>

                <button class="btn btn-primary" style="width: 100%"> Go to Track page </button>
            </div>
            <div class="col-xxl-5 col-lg-5 col-md-5 col-sm-12 col-12">
                <div class="p-3 mt-4">
                    <p>
                        <span> <i class="fa fa-clock-five"> </i> 10 Days Delivery </span> &nbsp; &nbsp;
                        <span> <i class="fa fa-truck-field"> </i> DHL express </span>
                    </p>

                    <p>
                        <span class="text-dark">Way kambas mini Ebony </span> <br>
                        <span class="sub-text text-muted">2* IDR 1.024.000 </span>
                    </p>

                    <p>
                        <span class="text-dark">Sikka (Ebony & Mapple) </span> <br>
                        <span class="sub-text text-muted">2* IDR 1.024.000 </span>
                    </p>
                    <div class="p-2" style="border-bottom: 1px solid lightgray">
                        <p class="clearfix">
                            <span class="float-start"> <b> Subtotal </b> </span>
                            <span class="float-end"> <b>INR. 2155.33 </b> </span>
                        </p>

                        <p class="clearfix">
                            <span class="float-start"> <b> Shipping Cost </b> </span>
                            <span class="float-end"> <b>INR. 500.00 </b> </span>
                        </p>

                        <p class="clearfix">
                            <span class="float-start"> <b> Packaging </b> </span>
                            <span class="float-end"> <b>INR. 50.00 </b> </span>
                        </p>
                    </div>

                    <div class="p-2 total clearfix">
                        <h4 class="text-dark float-start"> GRAND TOTAL: &nbsp; </h4>
                        <h2 class="text-dark float-end"> <b> INR. 2755.00 </b> </h2>
                    </div>

                    <p class="clearfix p-3">
                        <span class="float-start"> <b>Shipping Address: </b> </span>
                        <span class="float-end">18 Richardson Drive <br> Fountain Valley, CA 92708 </span>
                    </p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
